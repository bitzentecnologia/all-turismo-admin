<div class="coupons-page">
  <app-status-alert></app-status-alert>

  <!-- Header -->
  <header class="page-header">
    <h1>Meus cupons</h1>
    <p>Defina os cupons que você irá ofertar no app.</p>
  </header>

  <app-status-alert
    class="requirement-alert"
    icon="info"
    title="Cupom obrigatório"
    message="Para ficar visível no aplicativo Allturismo, é necessário que você ofereça ao menos um cupom de desconto no app. Você poderá solicitar alteração posteriormente."
  ></app-status-alert>

  <!-- Empty state -->
  <section class="card empty-card">
    <div class="empty-illustration">
      <div class="coupon-shape">
        <div class="coupon-icon">%</div>
        <div class="bubble bubble-pink"></div>
        <div class="bubble bubble-orange"></div>
        <div class="bubble bubble-blue"></div>
      </div>
      <div class="badge">
        <svg viewBox="0 0 24 24">
          <path d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10z" />
          <path d="M12 16v-4" />
          <path d="M12 8h.01" />
        </svg>
      </div>
    </div>

    <p class="empty-text">Crie seu primeiro cupom para ficar visível no aplicativo.</p>
    <button class="primary-button">
      <span class="icon">+</span>
      Novo cupom
    </button>
  </section>
</div>
