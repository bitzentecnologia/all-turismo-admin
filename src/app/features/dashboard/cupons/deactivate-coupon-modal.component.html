<div class="modal-overlay" *ngIf="visible" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button class="close-button" type="button" (click)="closeModal()" aria-label="Fechar modal">
      <mat-icon>close</mat-icon>
    </button>

    <div class="modal-content">
      <div class="icon-wrapper">
        <mat-icon class="clock-icon">schedule</mat-icon>
      </div>

      <h2 id="modal-title" class="modal-title">Solicitação enviada para análise</h2>

      <p class="modal-message">
        A solicitação da desativação do cupom foi enviada para análise da nossa equipe.
        Retornaremos em breve.
      </p>

      <button type="button" class="close-action-button" (click)="closeModal()">
        Fechar
      </button>
    </div>
  </div>
</div>
