<div class="login-container">
  <!-- Lado esquerdo - Imagem do restaurante -->
  <div class="login-image">
    <div class="image-overlay">
      <div class="image-content">
        <h2>Bem-vindo ao AllTurismo</h2>
        <p>Conectando parceiros e criando experiências únicas</p>
      </div>
    </div>
  </div>

  <!-- Lado direito - Formulário de login -->
  <div class="login-form">
    <div class="form-container"> 
      <!-- Logo -->
      <div class="logo">
        <img src="assets/images/logo/logo5.png" alt="ALLTURISMO" class="logo-image">
        <span class="logo-text">ALLTURISMO</span>
      </div>

      <!-- Título -->
      <h1 class="login-title">Login</h1>
      <p class="login-subtitle">Acesse o portal de parceiros.</p>

      <!-- Formulário -->
      <form (ngSubmit)="onSubmit()" class="login-form-content">
        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email"
            class="form-input" 
            placeholder="Digite seu e-mail"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password"
            class="form-input" 
            placeholder="Digite sua senha"
            required
          >
        </div>

        <div class="forgot-password">
          <a href="#" (click)="onForgotPassword(); $event.preventDefault()" class="forgot-link">
            Esqueci minha senha
          </a>
        </div>

        <button 
          type="submit" 
          class="login-button" 
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Acessar</span>
          <span *ngIf="isLoading">Carregando...</span>
        </button>
      </form>

      <!-- Link de cadastro -->
      <div class="register-link">
        <p>
          Ainda não é um parceiro Allturismo? 
          <a href="#" (click)="onRegister(); $event.preventDefault()" class="register-text">
            Cadastre-se
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
