<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <button class="close-button" type="button" (click)="onClose()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    
    <h2 class="modal-title">Deseja desativar o cupom?</h2>
    <p class="modal-message">
      A desativação do cupom passará por análise da nossa equipe dentro de até 72h após a solicitação.
    </p>
    
    <div class="modal-actions">
      <button class="back-button" type="button" (click)="onClose()">
        Voltar
      </button>
      <button class="confirm-button" type="button" (click)="onConfirm()">
        Solicitar desativação
      </button>
    </div>
  </div>
</div>
