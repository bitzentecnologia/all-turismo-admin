<div class="modal-overlay" *ngIf="visible" (click)="onBackdropClick($event)">
  <div class="modal-container" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <button type="button" class="close-button" (click)="close()" aria-label="Fechar modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="modal-content">
      <div class="icon-wrapper">
        <svg class="icon-background" width="140" height="140" viewBox="0 0 140 140" fill="none">
          <circle cx="70" cy="70" r="70" fill="#E3F2FD"/>
        </svg>
        <div class="icon-container">
          <svg class="coupon-icon" width="48" height="48" viewBox="0 0 48 48" fill="none" stroke="#3B82F6" stroke-width="2">
            <rect x="8" y="12" width="32" height="24" rx="2"/>
            <path d="M16 20 L20 24 L26 18"/>
            <circle cx="36" cy="28" r="6" fill="#3B82F6"/>
            <path d="M36 25 v6 m-3 -3 h6" stroke="white" stroke-width="2"/>
          </svg>
        </div>
      </div>

      <h2 id="modal-title" class="modal-title">Solicitação enviada para análise</h2>
      <p class="modal-message">
        A solicitação do seu novo cupom foi enviada para análise da nossa equipe. Retornaremos em breve.
      </p>

      <button type="button" class="view-requests-button" (click)="onViewRequests()">
        Ver minhas solicitações
      </button>
    </div>
  </div>
</div>
