<div class="layout-container">
  <!-- Header with user info -->
  <header class="header">
    <div class="header-right">
      <!-- User dropdown -->
      <div class="user-dropdown" (click)="toggleUserDropdown()">
        <div class="user-info">
          <span class="user-name">Pizzaria Bela Massa</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </div>
        
        <div class="dropdown-menu" *ngIf="isUserDropdownOpen">
          <a href="#" class="dropdown-item">Minha Conta</a>
          <a href="#" class="dropdown-item" (click)="logout(); $event.preventDefault()">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content area -->
  <div class="main-content">
    <!-- Mobile menu toggle button -->
    <button class="mobile-menu-toggle" (click)="toggleSidebar()" *ngIf="!isSidebarOpen">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>

    <!-- Mobile overlay -->
    <div class="mobile-overlay" *ngIf="isSidebarOpen" (click)="toggleSidebar()"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar" [class.sidebar-closed]="!isSidebarOpen">
      <!-- Logo section -->
      <div class="sidebar-logo">
        <a routerLink="/" class="logo-link" (click)="resetActiveItems()">
          <img src="assets/images/logo/logo7.png" alt="AllTurismo Logo" class="logo-icon">
          <span class="logo-text">ALLTURISMO</span>
        </a>
      </div>

      <nav class="sidebar-nav">
        <!-- Main menu items -->
        <div class="nav-section">
          <ul class="nav-list">
            <li *ngFor="let item of menuItems" class="nav-item" [class.mobile-only]="item.mobileOnly">
              <a 
                [routerLink]="item.route" 
                class="nav-link" 
                [class.active]="item.active"
                (click)="setActiveItem(item)"
              >
                <!-- Menu item - closes sidebar on mobile when clicked -->
                <div class="nav-icon">
                  <svg *ngIf="item.icon === 'home'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                  </svg>
                  <svg *ngIf="item.icon === 'diamond'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <path d="M9 9h.01"></path>
                    <path d="M15 9h.01"></path>
                    <path d="M9 15h.01"></path>
                    <path d="M15 15h.01"></path>
                    <path d="M12 12h.01"></path>
                  </svg>
                  <svg *ngIf="item.icon === 'calendar'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                  <svg *ngIf="item.icon === 'users'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                  </svg>
                  <svg *ngIf="item.icon === 'star'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                  </svg>
                  <svg *ngIf="item.icon === 'settings'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                  </svg>
                </div>
                <span class="nav-text">{{ item.title }}</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Divider -->
        <div class="nav-divider"></div>

        <!-- Boost section -->
        <div class="nav-section">
          <h3 class="nav-section-title">Potencializar</h3>
          <ul class="nav-list">
            <li *ngFor="let item of boostItems" class="nav-item">
              <a 
                [routerLink]="item.route" 
                class="nav-link" 
                [class.active]="item.active"
                (click)="setActiveItem(item)"
              >
                <div class="nav-icon">
                  <svg *ngIf="item.icon === 'image'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21,15 16,10 5,21"></polyline>
                  </svg>
                </div>
                <span class="nav-text">{{ item.title }}</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <!-- Content area -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
